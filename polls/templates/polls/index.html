<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if latest_question_list %} <!-- 템플릿 언어-->
    <ul>
        {% for question in latest_question_list %} <!-- 질문이 몇개가 될지 모르기 때문에 사용, for문과 유사-->
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text}}</a></li> <!-- 질문 불러오고, 하이퍼링크로 만들어줌-->
        {% endfor %} <!-- for문 닫기-->
    </ul>

{% else %}
    <p>No polls are available.</p>

{% endif %}

</body>
</html>
